<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.4/marked.js"></script>
    <title>mark</title>
</head>

<body>
    <div id="app" class="container-fluid"></div>
    <script type='text/babel'>
        const initialState = `# Welcome to my React Markdown Previewer!
## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

this is a block of code
\`\`\`
function multiply(a, b){
  return a * b
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | --------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![sailor turtle](https://gratisography.com/wp-content/uploads/2021/07/gratisography-sea-turtle-free-stock-vectors-800x525.jpg)`

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    inputValue: initialState
                }
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(e) {
                this.setState({
                    inputValue: e.target.value
                })
            }
            render() {
                return (
                    <div className='row p-5' style={{ background: 'linear-gradient(0deg, #000000 0%, #284d48 100%)', minHeight: '100vh' }}>
                        <div className='col-6'>
                            <h1 className='text-light' style={{ fontWeight: '300' }}>YOUR TEXT HERE:</h1>
                            <Text input={this.state.inputValue} handleChange={this.handleChange} />
                        </div>
                        <div className='col-6'>
                            <h1 className='text-light' style={{ fontWeight: '300' }}>MARKDOWN RESULT</h1>
                            <Preview input={this.state.inputValue} />
                        </div>
                    </div>
                );
            }
        }
        function Text(props) {
            return (
                <textarea style={{ resize: 'none', outline: 'none', height: '80%' }} className='w-100 p-3 mt-3 bg-light' value={props.input} onChange={props.handleChange} id='editor' />
            );
        }
        function Preview(props) {
            return (
                <div style={{ overflow: 'auto' }} className='w-100 h-auto p-3 mt-4 rounded bg-light' dangerouslySetInnerHTML={{ __html: marked(props.input, { breaks: true }) }} id='preview' />
            );
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
